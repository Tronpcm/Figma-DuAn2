<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Figma-DuAn2</title>
  </head>
  <body style="height: 2000px">
    <!-- header -->
    <header class="header">
      <div class="container">
        <!-- header top -->
        <section class="header__top">
          <!-- logo -->
          <div class="header__logo">
            <a href="#!">
              <img src="./img/logo.svg" alt="Shine smile" class="header__logo--img" />
            </a>
            <div class="header__title">
              <span>Shine</span>
              <br />
              <span>smile</span>
            </div>
          </div>

          <!-- nav -->
          <nav class="header__nav">
            <a href="#!">
              <li class="header__item header__item--active">Home</li>
            </a>
            <a href="#!">
              <li class="header__item">Services</li>
            </a>
            <a href="#!">
              <li class="header__item">About</li>
            </a>
            <a href="#!">
              <li class="header__item">doctors</li>
            </a>
          </nav>

          <!-- button -->
          <div class="action">
            <a href="#!" class="btn header__btn--lognin">Logn In</a>
            <a href="#!" class="btn header__btn--signup">Sign Up</a>
          </div>
        </section>

        <!-- hero-->
        <section class="hero">
          <!-- hero content -->
          <div class="hero__content">
            <h1 class="hero__title">Exceptional dental care for all ages.</h1>
            <p class="hero__desc">
              Exceptional dental care for all ages. Your great smile begins with a great dentist.
            </p>
            <div class="hero__action">
              <a href="#!" class="btn hero__action--btn">Book Online</a>
              <span class="hero__action--phone">or call (123) 456-7890</span>
            </div>
          </div>

          <!-- hero media -->
          <div class="hero__media">
            <figure class="hero__images">
              <img src="./img/image-hero.png" alt="ảnh 1" class="hero__img hero__img--large" />
              <img src="./img/image-hero1.png" alt="ảnh 2" class="hero__img hero__img--small" />
            </figure>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
